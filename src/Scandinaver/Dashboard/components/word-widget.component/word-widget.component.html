<el-col :span="8" :xs="24">
  <el-card
    id="intro-target-words-widget"
    class="widget-block pointer"
    shadow="hover"
    @click.native="goto()"
  >
    <p class="widget-title">{{ title }}</p>
    <p class="widget-description">{{ _completed }}/{{ all }}</p>
    <el-progress type="circle" :percentage="percent"></el-progress>
  </el-card>
</el-col>
