<el-col id="sentencewidget" :span="8" :xs="8">
  <el-card
    class="widget-block pointer"
    shadow="hover"
    @click.native="goto('/learn')"
  >
    <p class="widget-title">{{ title }}</p>
    <p class="widget-description">{{ active }}/{{ all }}</p>
    <el-progress type="circle" :percentage="percent"></el-progress>
  </el-card>
</el-col>
