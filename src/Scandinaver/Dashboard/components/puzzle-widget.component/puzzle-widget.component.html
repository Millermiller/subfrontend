<el-col :span="8" :xs="24">
  <el-card
    id="intro-target-puzzle-widget"
    class="widget-block pointer"
    shadow="hover"
    @click.native="goto('PuzzlePage')"
  >
    <p class="widget-title">{{ title }}</p>
    <p class="widget-description">{{ active }}/{{ puzzles.length }}</p>
    <el-progress type="circle" :percentage="percent"></el-progress>
  </el-card>
</el-col>
