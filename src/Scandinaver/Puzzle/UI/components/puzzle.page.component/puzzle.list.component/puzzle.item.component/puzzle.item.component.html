<el-tooltip
    class="item"
    effect="dark"
    :content="puzzle.text"
    placement="top-start"
  >
    <div
      :class="[
        'puzzle-item',
        { active: puzzle.active, success: puzzle.success },
      ]"
      @click="createPuzzle(puzzle)"
    >
      {{ index + 1 }}
    </div>
  </el-tooltip>
