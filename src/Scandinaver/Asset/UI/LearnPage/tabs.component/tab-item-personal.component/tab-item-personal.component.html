<el-row
  :class="['list-item', 'pointer', 'open', {'selected': item.selected}]"
  @click.native="loadTest()"
>
  <el-col :span="24">
    <p class="asset-title" style="height: 57px">{{ item.title }}</p>
  </el-col>
  <el-row>
    <el-col :span="9" :md="8">
      <span class="text-muted small">
        <i class="ion ion-speedometer ion-small"></i>
      </span>
      <span
        :class="['small', {
          success: item.result &gt; 80,
          warning: (item.result &gt; 50 &amp;&amp; item.result &lt; 80),
          danger: item.result &lt; 50 } ]"
        >{{ item.result }}%</span
      >
      <span class="text-muted small" style="padding-left: 15px">
        <i class="ion ion-ios-browsers-outline ion-small">
          <span>{{ item.count }}</span>
        </i>
      </span>
    </el-col>
    <el-col class="text-right" :span="15" :md="16">
      <el-button
        type="warning"
        size="mini"
        icon="el-icon-document-checked"
        @click.stop="cardspage()"
        >{{ $t('edit') }}
        <i class="el-icon-arrow-righ el-icon-right"></i>
      </el-button>
      <el-button
        type="danger"
        size="mini"
        icon="el-icon-document-checked"
        style="margin-left: 5px;"
        @click.stop="test()"
        >{{ $t('test') }}<i class="el-icon-arrow-righ el-icon-right"></i>
      </el-button>
    </el-col>
  </el-row>
</el-row>
