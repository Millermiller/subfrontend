<el-container>

    <el-row :gutter="20">
      <Result></Result>
      <router-view></router-view>
      <transition
        name="custom-classes-transition"
        enter-active-class="animated slideInRight"
        leave-active-class="animated slideOutRight"
      >

                       :showLearnButton="true"
                       :showTestButton="false"
                       :loadAction="'test'"
        ></TabsComponent>

</el-container>
