<transition name="splash">
  <el-row class="errorcard">
    <el-col :span="20">
      <el-row type="flex" align="middle">
        <h4 class="no-margin">{{ item.value }}</h4>
      </el-row>
      <el-row class="error-translate" type="flex" align="bottom">
        <p>{{ item.card.term.value }}</p>
      </el-row>
    </el-col>
    <el-col :span="4">
      <i class="ion ion-ios-close-empty pointer" @click="remove(item)"></i>
      <i
        :class="[
            'pointer',
            favouriteButtonClass,
            { 'rotated muted': loading },
          ]"
        @click="favourite()"
      >
      </i>
    </el-col>
  </el-row>
</transition>
